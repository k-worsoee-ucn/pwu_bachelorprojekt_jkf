name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: sales_process
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd salesProcess/backend
          npm ci

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
        env:
          PGPASSWORD: testpass

      - name: Generate Prisma client
        run: |
          cd salesProcess/backend
          npx prisma generate

      - name: Run database migrations
        run: |
          cd salesProcess/backend
          npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/sales_process

      - name: Run backend tests
        run: |
          cd salesProcess/backend
          npm test
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/sales_process
